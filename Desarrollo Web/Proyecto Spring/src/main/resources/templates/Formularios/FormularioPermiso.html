<!DOCTYPE html>
<html lang="en">

<head th:replace="Layouts/Fragmentos :: head">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="Layouts/Fragmentos :: ul">  
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-secondary topbar mb-4 static-top shadow">

                    
                </nav>
                <!-- End of Topbar -->



                <!-- Begin Page Content -->
                <div class="container">



                    <div class="card">
                        <div class="card-header">Crear Permiso de Trabajo</div>
                        <div class="card-body">

                            <form th:action="@{/Formularios/formP}" th:object="${permiso}" method="post">
                            <label for="">Personal: </label>
                            <select  th:field="*{usuarios.id}" name="" id="" class="form-select">
                                <option value="">Seleccionar Personal</option>
                                <option th:each="item : ${listaUsuarios}" th:value="${item.id}" th:text="${item.nombres} +' '+ ${item.apellidos}"></option>
                            </select>
                            <br>
                            <label for="">Empresa: </label>
                            <input  th:field="*{empresa}" type="text" class="form-control">
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('empresa')}">Campo obligatorio</small>

                            <br>                            
                            <label for="">Fecha de Emision: </label>
                            <input  th:field="*{fecha}" type="date" class="form-control">
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('fecha')}">Campo obligatorio</small>

                            <br>
                            <center>
                            <button type="submit" class="btn btn-warning ">Generar</button>
                            </center>
                            </form>
                        </div>
                    </div>
                    
                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="Layouts/Fragmentos :: footer" class="sticky-footer bg-warning">
               
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
  
    <div th:replace="Layouts/Fragmentos :: scrip">
    </div>


</body>

</html>
