<!DOCTYPE html>
<html lang="en">

<head th:replace="Layouts/Fragmentos :: head">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="Layouts/Fragmentos :: ul">  
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-secondary topbar mb-4 static-top shadow">
                </nav>
                <!-- End of Topbar -->
                <div class="container pt-3">
                    <div class="row">
                        <center>
                        <a  class="col-3 mr-2 btn btn-dark" th:href="@{/Archivos/}">CARNETS</a>
                        <a  class="col-3 btn btn-dark" th:href="@{/Archivos/P}">PERMISOS DE ENTRADA</a>
                        <a  class="col-3 ml-2 btn btn-dark" th:href="@{/Archivos/A}">TRABAJO EN ALTURA</a>
                        </center>
                    </div>
                    <br>
                    <div class="card">
                        <div class="card-header">PERMISOS DE TRABAJO EN ALTURA</div>
                        <div class="card-body">
                    <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Nombres</th>
                            <th>Fecha</th>
                            <th>Descripcion</th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${lista}">
                            <td th:text="${item.usuarios.nombres} + ' ' + ${item.usuarios.apellidos}"></td>
                            <td th:text="${item.fecha}"></td>                            
                            <td th:text="${item.descripcion}"></td>                            
                            <td class="text-center"><a th:href="@{/Archivos/VerPermisoA/} + ${item.id}" class="btn btn-warning">Ver</a></td>
                        </tr>
                    </tbody>
                     </table>
                    </div>
                    </div>
                
            
            
            
            
                </div>
            </div>
            <!-- End of Main Content -->
            <!-- Footer -->
            <footer th:replace="Layouts/Fragmentos :: footer" class="sticky-footer bg-warning">
            </footer>
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
        <div th:replace="Layouts/Fragmentos :: scrip">
    </div>
</body>
</html>
